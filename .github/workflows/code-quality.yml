name: Code Quality & Linting

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  lint:
    name: Lint Code with Ruff & Flake8
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff flake8 flake8-docstrings flake8-bugbear pylint

    - name: Run Ruff
      run: |
        ruff check app/ src/ models/ tests/ --output-format=github
      continue-on-error: true

    - name: Run Flake8
      run: |
        flake8 app/ src/ models/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app/ src/ models/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

    - name: Run Pylint
      run: |
        pylint app/ src/ models/ --exit-zero --output-format=colorized
      continue-on-error: true

  format-check:
    name: Check Code Formatting
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install formatting tools
      run: |
        python -m pip install --upgrade pip
        pip install black isort

    - name: Check with Black
      run: |
        black --check --diff app/ src/ models/ tests/
      continue-on-error: true

    - name: Check with isort
      run: |
        isort --check-only --diff app/ src/ models/ tests/
      continue-on-error: true

  type-check:
    name: Type Checking with mypy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mypy types-PyYAML types-python-dateutil
        pip install -r requirements.txt

    - name: Run mypy
      run: |
        mypy app/ src/ models/ --ignore-missing-imports --check-untyped-defs
      continue-on-error: true

  complexity:
    name: Code Complexity Analysis
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install tools
      run: |
        python -m pip install --upgrade pip
        pip install radon xenon

    - name: Cyclomatic Complexity
      run: |
        radon cc app/ src/ models/ -a -s
      continue-on-error: true

    - name: Maintainability Index
      run: |
        radon mi app/ src/ models/ -s
      continue-on-error: true

    - name: Raw Metrics
      run: |
        radon raw app/ src/ models/ -s
      continue-on-error: true

    - name: Check complexity with Xenon
      run: |
        xenon --max-absolute B --max-modules A --max-average A app/ src/ models/
      continue-on-error: true

  dependency-check:
    name: Dependency Security Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install pip-audit
      run: |
        python -m pip install --upgrade pip
        pip install pip-audit

    - name: Run pip-audit
      run: |
        pip-audit -r requirements.txt
      continue-on-error: true

  docs-check:
    name: Documentation Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install pydocstyle
      run: |
        python -m pip install --upgrade pip
        pip install pydocstyle

    - name: Check docstrings
      run: |
        pydocstyle app/ src/ models/ --count
      continue-on-error: true

    - name: Check README and docs
      run: |
        # Check if required documentation files exist
        files=("README.md" "DOCKER.md" "requirements.txt")
        for file in "${files[@]}"; do
          if [ ! -f "$file" ]; then
            echo "Missing required file: $file"
            exit 1
          fi
        done
        echo "All required documentation files present âœ“"

  summary:
    name: Quality Summary
    runs-on: ubuntu-latest
    needs: [lint, format-check, type-check, complexity, dependency-check, docs-check]
    if: always()

    steps:
    - name: Create summary
      run: |
        echo "## ðŸ“Š Code Quality Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Results:" >> $GITHUB_STEP_SUMMARY
        echo "- **Linting**: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Formatting**: ${{ needs.format-check.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Type Checking**: ${{ needs.type-check.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Complexity**: ${{ needs.complexity.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Dependencies**: ${{ needs.dependency-check.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Documentation**: ${{ needs.docs-check.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ¨ Code quality checks completed!" >> $GITHUB_STEP_SUMMARY
